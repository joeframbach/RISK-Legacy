var crlf = "\n";
$(function() {
	var $back = $('#riskboard');
	$back.css({"position":"absolute"}).wrap("<div class='img_wrapper' style='display: inline-block'>");

	var $canvas = $('<canvas width="'+$back.width()+'" height="'+$back.height()+'" />');
	$canvas.css({"position":"absolute"}).wrap("<div class='img_wrapper' style='display: inline-block'>");
	$canvas.css({"z-index":"2","opacity":"0.4"})
	$canvas.insertBefore($back);
	$canvas.parent().css({"width":$back.width(),"height":$back.height()});
	var ctx = $canvas[0].getContext('2d');

	$fore = $back.clone();
	$fore.css({"z-index":"3","opacity":"0"}).attr('id','toplayer')
	$fore.insertBefore($back);
	$fore.parent().css({"width":$back.width(),"height":$back.height()});
	$fore.attr('usemap','boardmap');

	$back.css({"z-index":"1","opacity":"0.8"}).attr('id','toplayer')

	$('#boardmap area').each(function() {
		$(this).data({highlighted:false,selected:false});
		var coords = $(this).attr('coords').split(',');
		$(this).data('coords',coords);
		var continent;
		if (continent = continent_map[$(this).attr('id')]) {
			$(this).data('color',continent.color);
		}
		else {
			$(this).data('color','#808080');
		}

		$(this).data('rel',[]);
	});

	$.each(territories,function(t_name,territory) {
		var title = 'Territory: ' + t_name;
		title += crlf + 'Resources: ' + territory.resources;
		$('#resource_'+territory.resources).data('rel').push(t_name);
		$('#'+t_name).data('rel').push('resource_'+territory.resources);
		if (territory.major_city) {
			for (mc_name in territory.major_city) break;
			title += crlf + 'Major City: ' + territory.major_city[mc_name] + ' (' + mc_name + ')';
			$('#'+t_name).data('rel').push(mc_name);
			$('#'+t_name).data('rel').push('major_city');
			$('#'+mc_name).data('rel').push(t_name);
			$('#'+mc_name).data('rel').push('major_city');
			$('#major_city').data('rel').push(mc_name);
			$('#major_city').data('rel').push(t_name);
		}
		if (territory.minor_city) {
			title += crlf + 'Minor City: ' + territory.minor_city;
			$('#'+t_name).attr('title',territory.minor_city);
			$('#'+t_name).data('rel').push('minor_city');
			$('#minor_city').data('rel').push(t_name);
		}
		if (territory.scar) {
			title += crlf + 'Scar: ' + territory.scar;
			$('#'+t_name).data('rel').push(territory.scar);
			$('#'+territory.scar).data('rel').push(t_name);
		}
		$('#'+t_name).attr('title',title);
	});

	$('#boardmap area').mouseover(function() {
		select(this);
	}).mouseout(function() {
		ctx.clearRect(0,0,$canvas.width(),$canvas.height());
	}).click(function() {
		select(this);//.data('selected',!$(this).data('selected'));
		return false;
	});

	function select(area) {
		$area = $(area);
		ctx.clearRect(0,0,$canvas.width(),$canvas.height());
		highlight($area);
		rels = $area.data('rel');
		for (r=0; r<rels.length; r++) {
			highlight('#'+rels[r]);
		}
	}

	function highlight(area) {
		$area = $(area);
		ctx.fillStyle = $area.data('color');
		ctx.strokeStyle = 'black';
		ctx.lineWidth = 5;
		ctx.beginPath();
		var coords = $area.data('coords');
		ctx.moveTo(coords[0], coords[1]);
		for(j=2; j<coords.length-1; j+=2) {
			ctx.lineTo(coords[j],coords[j+1]);
		}
		ctx.lineTo(coords[j],coords[j+1]);
		ctx.closePath();
		ctx.fill();
		ctx.stroke();
	}
});
